<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>
            <span th:if="${user.userRole == T(com.schedule.proj.model.UserRole).STUDENT}" th:text="#{app.name.student}"></span>
            <span th:if="${user.userRole == T(com.schedule.proj.model.UserRole).TEACHER}" th:text="#{app.name.teacher}"></span>
        </h1>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form action="#" th:action="@{/api/user/{id}(id=${user.id})}" method="get">
                        <button type="submit" class="btn btn-light">
                            Home
                        </button>
                    </form>
                </li>
                <li class="nav-item">
                    <form action="#" th:action="@{/api/user/{id}/profile(id=${user.id})}" method="get">
                        <button type="submit" class="btn btn-secondary">
                            Profile
                        </button>
                    </form>
                </li>
                <li class="nav-item">
                    <form action="#" th:action="@{/api/user/{id}(id=${user.id})}" method="get">
                        <button type="submit" class="btn btn-light">
                            Schedule
                        </button>
                    </form>
                </li>
                <li class="nav-item">
                    <form action="#" th:action="@{/api/user/{id}(id=${user.id})}" method="get">
                        <button type="submit" class="btn btn-light">
                            Add Subject
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <br/>
    <br/>
    <div th:if="${user.userRole == T(com.schedule.proj.model.UserRole).STUDENT}" class="d-flex flex-column justify-content-center">
        <form action="#" th:action="@{/api/user/{id}/profile/edit(id=${user.id})}" th:object="${user}"  method="post">
            <div class="form-group row">
                    <label for="input1" class="col-sm-2 col-form-label">Faculty</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{student.faculty}" class="form-control" id="input1" aria-describedby="facultyHelp" placeholder="Faculty" th:text="${user.student.faculty}">
                        <small id="facultyHelp" class="form-text text-danger" th:if="${#fields.hasErrors('student.faculty')}" th:errors="*{student.faculty}"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input2" class="col-sm-2 col-form-label">Speciality</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{student.speciality}" class="form-control" id="input2" aria-describedby="specialityHelp" placeholder="Speciality" th:text="${user.student.speciality}">
                        <small id="specialityHelp" class="form-text text-danger" th:if="${#fields.hasErrors('student.speciality')}" th:errors="*{student.speciality}"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input3" class="col-sm-2 col-form-label">Year</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{student.studentYear}" class="form-control" id="input3" aria-describedby="studentYearHelp" placeholder="Year" th:text="${user.student.studentYear}">
                        <small id="studentYearHelp" class="form-text text-danger" th:if="${#fields.hasErrors('student.studentYear')}" th:errors="*{student.studentYear}"></small>
                    </div>
                </div>
            <div class="d-flex justify-content-center form-group">
                <button type="submit" class="btn btn-primary">
                    Edit
                </button>
            </div>
        </form>
    </div>
    <div th:if="${user.userRole == T(com.schedule.proj.model.UserRole).TEACHER}" class="d-flex flex-column justify-content-center">
        <form action="#" th:action="@{/api/user/{id}/profile/edit(id=${user.id})}" th:object="${user.teacher}"  method="post">
            <div class="form-group row">
                <label for="input11" class="col-sm-2 col-form-label">Faculty</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{faculty}" class="form-control" id="input11" aria-describedby="facultyHelp2" placeholder="-" th:text="${faculty}">
                    <small id="facultyHelp2" class="form-text text-danger" th:if="${#fields.hasErrors('faculty')}" th:errors="*{faculty}"></small>
                </div>
            </div>
            <div class="form-group row">
                <label for="input22" class="col-sm-2 col-form-label">Cathedra</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{cathedra}" class="form-control" id="input22" aria-describedby="cathedraHelp" placeholder="-" th:text="${cathedra}">
                    <small id="cathedraHelp" class="form-text text-danger" th:if="${#fields.hasErrors('cathedra')}" th:errors="*{cathedra}"></small>
                </div>
            </div>
            <div class="form-group row">
                <label for="input33" class="col-sm-2 col-form-label">Rank</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{rank}" class="form-control" id="input33" aria-describedby="rankHelp" placeholder="-" th:text="${rank}">
                    <small id="rankHelp" class="form-text text-danger" th:if="${#fields.hasErrors('rank')}" th:errors="*{rank}"></small>
                </div>
            </div>
            <div class="d-flex justify-content-center form-group">
                <button type="submit" class="btn btn-primary">
                    Edit
                </button>
            </div>
        </form>
    </div>


</div>

</body>
</html>
