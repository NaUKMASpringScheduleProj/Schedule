<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="http://localhost:8080/css/edit-subject.css" rel="stylesheet" />
    <title>Add subject</title>
</head>
<body>

<div class="container">

    <form action="#" th:action="@{/api/subject{id}(id=${subject.id})}" th:object="${subject}"  method="update" class="d-flex flex-column justify-content-center">
        <fieldset>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{subjectName}" class="form-control" id="inputName" placeholder="-" th:text="${subject.subjectName}">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputGroup" class="col-sm-2 col-form-label">Group</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{subjectGroup}" class="form-control" id="inputGroup" placeholder="-" th:text="${subject.subjectGroup}">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputTime" class="col-sm-2 col-form-label">Time</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{subjectFaculty}" class="form-control" id="inputTime" placeholder="-" th:text="${subjectFaculty}">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputDay" class="col-sm-2 col-form-label">Day</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{dayOfWeek}" class="form-control" id="inputDay" placeholder="-" th:text="${dayOfWeek}">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputTeacher" class="col-sm-2 col-form-label">Teacher</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{subjectTeacher}" class="form-control" id="inputTeacher" placeholder="-" th:text="${subjectTeacher}">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputWeeks" class="col-sm-2 col-form-label">Weeks</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{inputWeeks}" class="form-control" id="inputWeeks" placeholder="-" th:text="${inputWeeks}">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputWeeks" class="col-sm-2 col-form-label">Speciality</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{weeks}" class="form-control" id="inputSpecility" placeholder="-" th:text="${weeks}">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEducationFormat" class="col-sm-2 col-form-label">Speciality</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{educationFormat}" class="form-control" id="inputEducationFormat" placeholder="-" th:text="${educationFormat}">
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
